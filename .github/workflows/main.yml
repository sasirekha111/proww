name: "Pull Request Labeler"
on:
 
 push:
    branches: [ main ]
 pull_request:
    branches: [ main ] 
jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}" 
      env:
       PR_NUMBER: ${{ github.event.number }}        
